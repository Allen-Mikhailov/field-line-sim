<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Field Line Simulation</title>
</head>
<body style="display: flex; flex-direction: column;">
  <div id="tool-bar">
    <div id="tool-bar-title">FIELD LINE SIMULATOR</div>
  </div>
  <div id="main-container" style="flex-grow: 1;">
    <div id="mini-side-bar">
      <div class="top"></div>
      <div class="bot"></div>
    </div>
    <div id="side-bar">
      <div id="side-bar-title-container"><div id="side-bar-title">FIELD LINE SIMULATOR</div></div>
      <div id="side-bar-select"></div>
      <div id="side-bar-page-container"></div>
    </div>
    <div style="flex-grow: 1; display: flex; flex-direction: column;">
      <div id="tab-bar"></div>
      <div id ="alls-tab-container">
        <div id="simulation-tab" style="display: none;">
          <div id="simulation-time-display"></div>
          <canvas id="line-canvas" class="canvas"></canvas>
          <canvas id="decor-canvas" class="canvas"></canvas>
          <div id="charge-container" class="canvas"></div>
        </div>
        
      </div>
    </div>
    
  </div>
  

  <script type="module" src="./js/bar-use.js"></script>
</body>
</html>
